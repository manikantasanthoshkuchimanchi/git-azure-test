name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - master
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./git-azure-test.sln
        
      - name: Build
        run: dotnet build ./git-azure-test.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./git-azure-test.sln --configuration Release --no-build
